ext {
    springVersion = "4.3.7.RELEASE"
}

apply plugin: 'idea'


allprojects { project ->
    repositories {
        jcenter()
    }

    apply plugin: 'java'

    dependencies {
        compile "org.springframework:spring-beans:${springVersion}"
        compile "org.springframework:spring-context:${springVersion}"
        testCompile "junit:junit:4.9"
    }

}


